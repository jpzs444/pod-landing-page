<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="src/scss/style.scss">
    <!-- Title -->
    <title>Frontend Mentor | Pod request access landing Page</title>
</head>
<body>
    <div class="pod-container">
        <header class="header">
            <div class="header__container slide-in-left">
                <img class="header__img" src="assets/desktop/logo.svg" alt="pod logo">
            </div>
        </header>
        <main>
            <section class="cta">
                <h1 class="cta__heading fade-in-bottom">Publish your podcasts<span class="cta__heading-span fade-in-bottom"> everywhere.</span></h1>
                <p class="cta__description fade-in-bottom">
                    Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
                    Apple Podcasts, Google Podcasts, Pocket Casts and more!
                </p>
                <div class="cta__arrangement">
                    <div class="cta__images">
                        <img class="cta__image cta__spotify fade-in-bottom" src="assets/desktop/spotify.svg" alt="spotify logo">
                        <img class="cta__image cta__apple fade-in-bottom" src="assets/desktop/apple-podcast.svg" alt="apple podcast logo">
                        <img class="cta__image cta__google fade-in-bottom" src="assets/desktop/google-podcasts.svg" alt="google podcasts logo">
                        <img class="cta__image cta__pocket fade-in-bottom" src="assets/desktop/pocket-casts.svg" alt="pocket casts logo">
                    </div>
                    <div class="cta__form fade-in-bottom">
                        <input id="email-input" class="cta__email" type="email" placeholder="Email address">
                        <button id="request-button" class="cta__button" type="button">Request Access</button>
                        <p class="cta__error-msg">Oops! Please check your email</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
